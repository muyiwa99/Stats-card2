<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats-card</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left">
          <div class="content">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <br />
            <br />
            <p class="txt">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Suscipit
              delectus quae ab laudantium fugiat dolore quaerat veritatis nisi
              eaque mollitia amet consequuntur sed, cum at!
            </p>

            <div class="stats">
              <div>
                <h2>10+</h2>
                <p>Companies</p>
              </div>

              <div>
                <h2>314</h2>
                <p>Templates</p>
              </div>
              <div>
                <h2>12M+</h2>
                <p>Queries</p>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <img src="images/image-header-desktop.jpg" alt="Header" />
          <img
            class="mobile"
            src="images/image-header-mobile.jpg"
            alt="mobile"
          />
        </div>
      </div>
    </div>
  </body>
</html>
